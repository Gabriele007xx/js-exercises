<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clash Royale calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="text-center">Calculate stats given a level:</h1>
    <form id="input" name="input">
    <div class="mb-3">
        <img src="hp.webp" alt="hp">
        <label for="hp" class="form-label">Health</label>
        <input type="number" class="form-control" id="hp" placeholder="100" name="hp">
      </div>
      <div class="mb-3">
        <img src="dmg.webp" alt="dmg">
        <label for="dmg" class="form-label">Damage</label>
        <input type="number" class="form-control" id="dmg" placeholder="100" name="dmg">
      </div>
      <div class="mb-3">
        <img src="lvl.webp" alt="dps">
        <label for="lvl" class="form-label">Target Level:</label>
        <input type="number" class="form-control" id="lvl" placeholder="16" name="lvl" min="16">
      </div> <button class="btn btn-primary" id="calculate-button">Calculate</button>
      </form>
      <h3 class="text-center">Result:</h3>
      <p id="result" class="text-center"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
