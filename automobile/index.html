<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car stats</title>
    <style>
        canvas {
            background-color: #eee;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="engineCanvas" width="800" height="600"></canvas>
    <canvas id="tireCanvas" width="800" height="600"></canvas>
    <script src="engine.js"></script>
    <script src="tire.js"></script>
    <div>
       <h2>nm/rpm in hp:</h2> 
        <input type="number" id="nm"><br>
        <input type="number" id="rpm"><br>
        <span id="resultnmrpmtohp"></span>
        <button id="nmrpmtohp">Calcola</button>
        <h2>nm/rpm to hp:</h2> 
        <input type="number" id="kw">
        <span id="resultkwtohp"></span>
        <button id="kwtohp">Calcola</button>
    </div>   
    <script src="hp.js"></script>
</body>
</html>
